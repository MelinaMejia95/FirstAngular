<!DOCTYPE html>
<html ng-app>
<head>
	<script src="angular.min.js"></script>
	<title>MI PROYECTO 2</title>
</head>
<body>
	<div>
      <label>Name:</label>
      <input type="text" ng-model="yourName" placeholder="Enter a name here">
      <hr>
      <h1>Hello {{yourName}}!</h1>
    </div>
    <div>
      <label>Age:</label>
      <input type="text" ng-model="yourAge" placeholder="Enter your age here">
      <hr>
      <h1>Your age is {{yourAge}}!</h1>
    </div>
    <div>
      <label>Animal:</label>
      <input type="text" ng-model="yourAnimal" placeholder="Enter your animal here">
      <hr>
      <h1>Your animal is {{yourAnimal}}!</h1>
    </div>
</body>
</html>
